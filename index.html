<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .product-item {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Invoice Form</h1>
    <form id="invoice-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="number">Number:</label>
            <input type="text" id="number" name="number" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div id="products-container">
            <div class="product-item">
                <label for="product">Select Product:</label>
                <select class="product" name="product" required>
                    <option value="organic_mehedi" data-price="130">Organic Mehedi - 130 TK</option>
                    <option value="nail_mehedi" data-price="110">Nail Mehedi - 110 TK</option>
                    <option value="marwardi_mehedi" data-price="450">Marwardi Mehedi - 450 TK</option>
                    <option value="hair_hena" data-price="280">Hair Hena - 280 TK</option>
                    <option value="inside_dhaka" data-price="60">Inside Dhaka (Delivery Charge) - 60 TK</option>
                    <option value="outside_dhaka" data-price="100">Outside Dhaka (Delivery Charge) - 100 TK</option>
                </select>
                <label for="quantity">Quantity:</label>
                <input type="number" class="quantity" name="quantity" min="1" value="1" required>
                <button type="button" onclick="removeProduct(this)">Remove</button>
            </div>
        </div>
        <button type="button" onclick="addProduct()">Add Another Product</button>
        <button type="submit">Submit</button>
    </form>

    <script>
        function addProduct() {
            var container = document.getElementById('products-container');
            var productItem = document.createElement('div');
            productItem.className = 'product-item';
            productItem.innerHTML = `
                <label for="product">Select Product:</label>
                <select class="product" name="product" required>
                    <option value="organic_mehedi" data-price="130">Organic Mehedi - 130 TK</option>
                    <option value="nail_mehedi" data-price="110">Nail Mehedi - 110 TK</option>
                    <option value="marwardi_mehedi" data-price="450">Marwardi Mehedi - 450 TK</option>
                    <option value="hair_hena" data-price="280">Hair Hena - 280 TK</option>
                    <option value="inside_dhaka" data-price="60">Inside Dhaka (Delivery Charge) - 60 TK</option>
                    <option value="outside_dhaka" data-price="100">Outside Dhaka (Delivery Charge) - 100 TK</option>
                </select>
                <label for="quantity">Quantity:</label>
                <input type="number" class="quantity" name="quantity" min="1" value="1" required>
                <button type="button" onclick="removeProduct(this)">Remove</button>
            `;
            container.appendChild(productItem);
        }

        function removeProduct(button) {
            var container = document.getElementById('products-container');
            container.removeChild(button.parentElement);
        }

        function getRandomInvoiceNumber() {
            return Math.floor(Math.random() * 1000000);
        }

        document.getElementById('invoice-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var number = document.getElementById('number').value;
            var address = document.getElementById('address').value;

            var products = document.querySelectorAll('.product');
            var quantities = document.querySelectorAll('.quantity');

            var date = new Date().toLocaleDateString();
            var invoiceNumber = getRandomInvoiceNumber();
            var invoiceContent = `
                <div class="invoice">
                    <h2>Mehedi By Mimi</h2>
                    <h3>Invoice</h3>
                    <div class="details">
                        <p><strong>Date:</strong> ${date}</p>
                        <p><strong>Invoice Number:</strong> ${invoiceNumber}</p>
                        <p><strong>Name:</strong> ${name}</p>
                        <p><strong>Number:</strong> ${number}</p>
                        <p><strong>Address:</strong> ${address}</p>
                    </div>
                    <table>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>`;

            var totalPrice = 0;

            products.forEach(function(product, index) {
                var productText = product.selectedOptions[0].text;
                var price = product.selectedOptions[0].getAttribute('data-price');
                var quantity = quantities[index].value;
                var productTotal = price * quantity;

                invoiceContent += `
                    <tr>
                        <td>${productText}</td>
                        <td>${price} TK</td>
                        <td>${quantity}</td>
                        <td>${productTotal} TK</td>
                    </tr>`;
                totalPrice += productTotal;
            });

            invoiceContent += `
                    <tr>
                        <td colspan="3"><strong>Total Price</strong></td>
                        <td><strong>${totalPrice} TK</strong></td>
                    </tr>
                </table>
                </div>`;

            // Redirect to the invoice page
            window.location.href = 'https://mrco24.github.io/invoic/1';
            
            // You can also open the invoice in a new tab using window.open()
            // window.open('https://mrco24.github.io/invoic/1', '_blank');
        });
    </script>
</body>
</html>
